<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1>Create and Download a File 2</h1>
    <form class="w-full max-w-lg mx-auto p-4" method="POST">
        <div class="mb-4">
            <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name:</label>
            <input type="text" id="companyName" name="companyName"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="companyAddress" class="block text-sm font-medium text-gray-700">Company Address:</label>
            <input type="text" id="companyAddress" name="companyAddress"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="mainContactFirstName" class="block text-sm font-medium text-gray-700">Main Contact First
                Name:</label>
            <input type="text" id="mainContactFirstName" name="mainContactFirstName"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="mainContactLastName" class="block text-sm font-medium text-gray-700">Main Contact Last
                Name:</label>
            <input type="text" id="mainContactLastName" name="mainContactLastName"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="mainContactEmail" class="block text-sm font-medium text-gray-700">Main Contact Email:</label>
            <input type="email" id="mainContactEmail" name="mainContactEmail"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="numberOfEmployees" class="block text-sm font-medium text-gray-700">Number of Employees:</label>
            <input type="number" id="numberOfEmployees" name="numberOfEmployees" min="1"
                class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Generate
            Config</button>

    </form>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent the browser's default download behavior
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            // Collect form data here
            const formData = new FormData(e.target);

            // Send form data to the server
            fetch("http://localhost:3000/download", {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({
                    "companyName": e.target.companyName.value,
                    "companyAddress": e.target.companyAddress.value,
                    "mainContactFirstName": e.target.mainContactFirstName.value,
                    "mainContactLastName": e.target.mainContactLastName.value,
                    "mainContactEmail": e.target.mainContactEmail.value,
                    "numberOfEmployees": e.target.numberOfEmployees.value
                }),
            })
                .catch(err => console.error("Download failed", err));
        });

    </script>

</body>

</html>
